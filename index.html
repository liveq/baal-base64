    <style>
        .mode-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode-tab {
            flex: 1;
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
        }

        .mode-tab:hover,
        .mode-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            resize: vertical;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .option-check {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
        }

        .option-check input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .dropzone {
            border: 3px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .file-info {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        @media (max-width: 768px) {
            .mode-tabs {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

<body>
    <!-- 다크모드 토글 -->

            <span class="lang-ko">EN</span>
            <span class="lang-en">KO</span>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <header>
            <h1 data-ko="Base64 인코더/디코더" data-en="Base64 Encoder/Decoder">Base64 인코더/디코더</h1>
            <p class="subtitle" data-ko="텍스트와 이미지를 Base64로 변환" data-en="Convert text and images to Base64">텍스트와 이미지를 Base64로 변환</p>
        </header>

        <main>
            <!-- 모드 선택 -->
            <div class="mode-tabs">
                <div class="mode-tab active" data-mode="text" data-ko="텍스트" data-en="Text">텍스트</div>
                <div class="mode-tab" data-mode="image" data-ko="이미지" data-en="Image">이미지</div>
            </div>

            <!-- 텍스트 모드 -->
            <div class="mode-content active" id="textMode">
                <label data-ko="원본 텍스트:" data-en="Original Text:">원본 텍스트:</label>
                <textarea id="textInput" placeholder="Hello World! 안녕하세요!"></textarea>

                <div class="action-buttons">
                    <button class="btn" onclick="encodeText()" data-ko="인코딩" data-en="Encode">인코딩</button>
                    <button class="btn" onclick="decodeText()" data-ko="디코딩" data-en="Decode">디코딩</button>
                    <label class="option-check">
                        <input type="checkbox" id="urlSafeOption">
                        <span data-ko="URL-safe (+ / = → - _ ~)" data-en="URL-safe (+ / = → - _ ~)">URL-safe (+ / = → - _ ~)</span>
                    </label>
                </div>

                <label data-ko="Base64 결과:" data-en="Base64 Result:">Base64 결과:</label>
                <textarea id="textOutput" placeholder="SGVsbG8gV29ybGQh..." readonly></textarea>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="copyText()" data-ko="복사" data-en="Copy">복사</button>
                    <button class="btn btn-secondary" onclick="downloadText()" data-ko="다운로드 TXT" data-en="Download TXT">다운로드 TXT</button>
                </div>
            </div>

            <!-- 이미지 모드 -->
            <div class="mode-content" id="imageMode">
                <div class="dropzone" id="dropzone">
                    <p data-ko="📤 이미지를 드래그하거나 클릭하여 업로드" data-en="📤 Drag & drop image or click to upload">📤 이미지를 드래그하거나 클릭하여 업로드</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>

                <div class="file-info" id="fileInfo"></div>

                <img id="imagePreview" class="image-preview">

                <label data-ko="Base64 Data URL:" data-en="Base64 Data URL:">Base64 Data URL:</label>
                <textarea id="imageOutput" placeholder="data:image/png;base64,iVBORw0KGgo..." readonly></textarea>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="copyImage()" data-ko="복사" data-en="Copy">복사</button>
                    <button class="btn btn-secondary" onclick="downloadImage()" data-ko="다운로드 이미지" data-en="Download Image">다운로드 이미지</button>
                </div>
            </div>

    <!-- 공통 스크립트 -->
    <script src="_common/common.js"></script>
    <script>
        const MAX_IMAGE_SIZE = 2 * 1024 * 1024; // 2MB
        let currentImageFile = null;

        // Mode switching
        document.querySelectorAll('.mode-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const mode = tab.dataset.mode;

                document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(mode + 'Mode').classList.add('active');
            });
        });

        // UTF-8 Base64 functions
        function encodeBase64Utf8(text) {
            const utf8Bytes = new TextEncoder().encode(text);
            const binaryString = Array.from(utf8Bytes, byte => String.fromCharCode(byte)).join('');
            return btoa(binaryString);
        }

        function decodeBase64Utf8(base64) {
            const binaryString = atob(base64);
            const utf8Bytes = Uint8Array.from(binaryString, char => char.charCodeAt(0));
            return new TextDecoder().decode(utf8Bytes);
        }

        function toUrlSafe(base64) {
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '~');
        }

        function fromUrlSafe(urlSafe) {
            return urlSafe.replace(/-/g, '+').replace(/_/g, '/').replace(/~/g, '=');
        }

        // Text encoding/decoding
        function encodeText() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert(document.body.getAttribute('data-lang') === 'ko' ? '텍스트를 입력하세요' : 'Enter text');
                return;
            }

            try {
                let base64 = encodeBase64Utf8(text);

                if (document.getElementById('urlSafeOption').checked) {
                    base64 = toUrlSafe(base64);
                }

                document.getElementById('textOutput').value = base64;
            } catch (error) {
                alert('Encoding error: ' + error.message);
            }
        }

        function decodeText() {
            let base64 = document.getElementById('textOutput').value;
            if (!base64) {
                alert(document.body.getAttribute('data-lang') === 'ko' ? 'Base64를 입력하세요' : 'Enter Base64');
                return;
            }

            try {
                if (document.getElementById('urlSafeOption').checked) {
                    base64 = fromUrlSafe(base64);
                }

                const text = decodeBase64Utf8(base64);
                document.getElementById('textInput').value = text;
            } catch (error) {
                alert('Decoding error: ' + error.message);
            }
        }

        function copyText() {
            const output = document.getElementById('textOutput');
            output.select();
            document.execCommand('copy');

            const lang = document.body.getAttribute('data-lang') || 'ko';
            alert(lang === 'ko' ? '복사되었습니다!' : 'Copied!');
        }

        function downloadText() {
            const output = document.getElementById('textOutput').value;
            if (!output) return;

            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'base64.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Image handling
        const dropzone = document.getElementById('dropzone');
        const imageInput = document.getElementById('imageInput');

        dropzone.addEventListener('click', () => imageInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                alert(document.body.getAttribute('data-lang') === 'ko' ? '이미지 파일만 지원합니다' : 'Only image files are supported');
                return;
            }

            if (file.size > MAX_IMAGE_SIZE) {
                alert(`${document.body.getAttribute('data-lang') === 'ko' ? '이미지가 너무 큽니다' : 'Image is too large'} (max 2MB, current ${(file.size / 1024 / 1024).toFixed(2)}MB)`);
                return;
            }

            currentImageFile = file;

            // Show file info
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `<strong>${file.name}</strong> (${(file.size / 1024).toFixed(2)}KB, ${file.type})`;
            fileInfo.classList.add('active');

            // Preview
            const reader = new FileReader();
            reader.onload = (e) => {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                preview.classList.add('active');

                document.getElementById('imageOutput').value = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function copyImage() {
            const output = document.getElementById('imageOutput');
            output.select();
            document.execCommand('copy');

            const lang = document.body.getAttribute('data-lang') || 'ko';
            alert(lang === 'ko' ? '복사되었습니다!' : 'Copied!');
        }

        function downloadImage() {
            if (!currentImageFile) return;

            const dataUrl = document.getElementById('imageOutput').value;
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = currentImageFile.name;
            a.click();
        }
    </script>
